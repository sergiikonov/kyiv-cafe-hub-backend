spring.application.name=cafe-hub

spring.datasource.url=jdbc:postgresql://localhost:${POSTGRESQL_LOCAL_PORT}/${POSTGRESQL_DATABASE}
spring.datasource.username=${POSTGRESQLDB_USER}
spring.datasource.password=${POSTGRESQLDB_ROOT_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.contexts=dev

spring.jackson.deserialization.fail-on-unknown-properties=true
