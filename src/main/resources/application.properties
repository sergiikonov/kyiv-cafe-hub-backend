spring.application.name=cafe-hub

spring.datasource.url=jdbc:postgresql://localhost:5432/cafe_hub?serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.profiles.active=default

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

spring.jackson.deserialization.fail-on-unknown-properties=true

spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.cache-names=cafe
spring.docker.compose.enabled=false

jwt.secret=this_is_a_256_bit_long_secret_key_that_is_secure_enough
jwt.expiration=3000000
