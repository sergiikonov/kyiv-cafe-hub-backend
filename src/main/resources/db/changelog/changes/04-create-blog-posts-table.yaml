databaseChangeLog:
  - changeSet:
      id: create_blog_posts_table
      author: Sergii
      changes:
        - createTable:
            tableName: blog_posts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: excerpt
                  type: VARCHAR(512)
                  constraints:
                    nullable: true
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: slug
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: views
                  type: INT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: blog_posts
            baseColumnNames: category_id
            constraintName: fk_posts_category
            referencedTableName: categories
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: blog_posts
            baseColumnNames: user_id
            constraintName: fk_blog_posts_user
            referencedTableName: users
            referencedColumnNames: id